<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<style>
    h1, h2, h3{
        text-align: center;
    }
</style>
<body>
<h1>반복 렌더링을 위한 v-for 연습</h1>
<h2>js 파일 별도 작성</h2>
<div id="app">
    <h3>📝 배열 자료 추가, 삭제 📝</h3>
    <ul>
        <li v-for="(item, index) in myArr" :key="index">{{item}}</li>
    </ul>
    <button @click="addList">자료 추가(맨 뒤)</button>
    <button @click="addListIndex(3)">자료 추가 (특정 위치)</button>
    <button @click="changeList(2)">자료 수정</button>
    <button @click="deleteList(1)">자료 삭제</button>

    <br/><br/><h3>🤖 for + if 문 조합: 홀수 출력 🤖</h3>
    <span v-for="(i, index) in numArr" :key="index"><div v-if="i % 2 === 1">{{i}}</div></span>

    <br/><br/><h3>🥤 음료 메뉴 🥤</h3><br/>
    <ul>
        <li v-for="item in menulist" :key="index">{{item}}</li>
    </ul>

    <br/><br/><h3>🏕️ 여행지 목록 🏕️</h3>
    <ol>
        <li v-for="city in objArr" :key="index">{{city.site}}</li>
    </ol>

    <br/><br/><h3>📝 구구단 3단 출력 📝</h3>
    <ul>
        <li v-for="n in 9" :key="n">3 * {{n}} = {{3 * n}}</li>
    </ul>
</div>
<script src="ex7add.js"></script>
</body>
</html>
